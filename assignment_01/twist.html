<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <title>Twisted 2D Sierpinski Gasket</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition;
    void main() {
      gl_Position = vPosition;
    }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    void main() {
      gl_FragColor = vec4(0.0, 0.0, 1.0, 0.64);
    }
    </script>

    <script type="text/javascript" src="../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="../Common/MV.js"></script>
    <script type="text/javascript" src="twist.js"></script>
  </head>

  <body>
    <div>
    recursive steps  1 <input id="slider_step" type="range" min="1" max="5" step="1" value="1" /> 5 <br />
    theta 0 <input id="slider_theta" type="range" min="0" max="1.57" step="0.0785" value="0" /> &pi;/2
    </div>
    <canvas id="gl-canvas" width="512" height="512">
    Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
  </body>

</html>
